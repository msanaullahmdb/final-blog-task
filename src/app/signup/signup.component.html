<mat-card>
    <mat-card-content>
        <hr>
        <div class="header">
            <h2>SIGN UP</h2>
        </div>
        <hr>
        <form [formGroup]="signupForm" >

            <div class="email-input">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Name</mat-label>
                    <input formControlName="firstName" matInput required/>
                    <mat-error *ngIf="signupForm.get('firstName').errors?.required">
                        Required  Name 
                    </mat-error>
                    <mat-error *ngIf="signupForm.get('firstName').errors?.pattern">
                        Please Enter Alphabets Only.
                    </mat-error>
                    
                </mat-form-field>
            </div>
            
            <div class="email-input">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input formControlName="email" matInput required/>
                    <mat-error *ngIf="signupForm.get('email').errors?.required">
                        Required Email address
                    </mat-error>
                    <mat-error *ngIf="signupForm.get('email').errors?.pattern">
                        Please Enter valid Email
                    </mat-error>
                </mat-form-field>
            </div>
            <div>
                
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input formControlName="password" matInput [type]=" hide ? 'password' : 'text'" required/>
                    <button mat-icon-button matSuffix (click)="hide = !hide"
                        [attr.aria-label]="'Hide Password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="signupForm.get('password').errors?.required">
                        Required Password
                    </mat-error>
                    <mat-error *ngIf="signupForm.get('password').errors?.minlength">
                        Paaword must be 6 character long.
                    </mat-error>
                </mat-form-field>
            </div>
            <button mat-raised-button color="primary"  type="submit" (click)="onSubmit()">Sign Up</button>
        </form>
        <p style="color: red;">{{err}}</p>

    </mat-card-content>
</mat-card>
