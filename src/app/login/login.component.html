<div style="height: 100%;">
	<mat-card>
		<mat-card-content>
			<hr>
			<div class="header">
				<h1>LOGIN</h1>
			</div>
			<hr>
			<form [formGroup]="loginForm" >
				<div class="email-input">
					<mat-form-field class="full-width" appearance="outline">
						<mat-label>Email</mat-label>
						<input formControlName="email" matInput required/>
						<mat-error *ngIf="loginForm.get('email').errors?.required">
							Required Email address
						</mat-error>
						<mat-error *ngIf="loginForm.get('email').errors?.pattern">
							Please Enter valid Email
						</mat-error>
					</mat-form-field>
				</div>
				<div>
					<span class="aLink"><a href="/forgotpassword"> Forgot Password?</a></span>
					<mat-form-field class="full-width" appearance="outline">
						<mat-label>Password</mat-label>
						<input formControlName="password" matInput [type]=" hide ? 'password' : 'text'" required/>
						<button mat-icon-button matSuffix (click)="hide = !hide"
							[attr.aria-label]="'Hide Password'" [attr.aria-pressed]="hide">
							<mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
						</button>
						<mat-error *ngIf="loginForm.get('password').errors?.required">
							Required Password
						</mat-error>
						<mat-error *ngIf="loginForm.get('password').errors?.minlength">
							Paaword must be at least 6 characters long.
						</mat-error>
					</mat-form-field>
				</div>
				<button mat-raised-button color="primary"  type="submit" (click)="onSubmit()">login</button><br><br>
				<p>New User?<a href="/signup">Register Here</a></p>
		
				<hr>
				<p style="color: red;">{{err}}</p>
			</form>

		</mat-card-content>
	</mat-card>
  
</div>
